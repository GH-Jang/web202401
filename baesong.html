<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호달송 배송(밀키트/비조리)</title>
</head>
<body>
    <h1>호달송 배송(밀키트/비조리)</h1>
    <br>
    <div>
        호달송의 음식을 밀키트 형태로 배송 받아 이용하실 수 있는 호달송 배송(밀키트/비조리) 서비스입니다.<br>
        현재 호달송 배송은 준비중이며, 아래에 휴대전화번호나 이메일 주소를 입력해주시면 오픈 시 안내드립니다.<br>
        찾아주셔서 감사하며 조금만 더 기다려주시길 바랍니다.
    </div>
    <br>
    <form>
        <fieldset>
            <br>
            <legend>배송 주문 오픈 안내</legend>
            <label for="email">메일 주소 : </label>
            <input type="email" id="email">
            <br><br>
            <label for="tel">전화 번호 : </label>
            <input type="tel" id="tel">
            <br>
        </fieldset>
        <br>
        <button>등록</button>
        <button type="reset">초기화</button>
    </form>
</body>
</html>
